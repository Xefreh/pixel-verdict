<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion / Inscription - PixelVerdict</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>PixelVerdict</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="#">Tests Récents</a></li>
          <li><a href="connexion.html">Connexion / Inscription</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <main>
        <div class="form-container">
          <h2>Connexion</h2>
          <form action="#" method="post">
            <label for="login-email">Email :</label>
            <input type="email" id="login-email" name="email" required />

            <label for="login-password">Mot de passe :</label>
            <input
              type="password"
              id="login-password"
              name="password"
              required
            />

            <button type="submit">Se connecter</button>
          </form>
        </div>

        <div class="form-container">
          <h2>Inscription</h2>
          <form action="#" method="post">
            <label for="signup-username">Nom d'utilisateur :</label>
            <input type="text" id="signup-username" name="username" required />

            <label for="signup-email">Email :</label>
            <input type="email" id="signup-email" name="email" required />

            <label for="signup-password">Mot de passe :</label>
            <input
              type="password"
              id="signup-password"
              name="password"
              required
            />

            <button type="submit">S'inscrire</button>
          </form>
        </div>
      </main>
    </div>

    <footer>
      <p>&copy; 2025 PixelVerdict. Tous droits réservés.</p>
    </footer>
  </body>
</html>
